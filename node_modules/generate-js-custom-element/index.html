<html>
    <head>
        <title>Custom Element</title>
    </head>
    <body>
        <div id="ce"></div>
        <script type="text/javascript" src="test.js"></script>
        <script>
            var House = CustomElement.createElement({
                template: '<label>{{name}}: {{text}}</label>\
                    <ul>\
                        {{#each cats}}\
                            <li><a>{{name}}</a></li>\
                        {{else}}\
                            <li>NO CATS!</li>\
                        {{/each}}\
                    </ul>',
                interactions: {
                    clickEvent: {
                        event: 'click touch moveover',
                        target: 'a',
                        listener: function(e, el) {
                            alert(el.text())
                        }
                    }
                }
            });

            var house = House.create('#ce', {
                name: 'NICE',
                text: 'TRUE',
                cats: [
                    { name: 'Fred' },
                    { name: 'Wilma' }
                ]
            });
        </script>
    </body>
</html>
